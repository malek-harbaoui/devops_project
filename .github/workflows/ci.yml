name: Python CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      # Step 1 — Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2 — Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Step 3 — Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install allure-pytest

      # Step 4 — Run pytest and generate all reports
      - name: Run pytest and generate reports
        run: |
          mkdir -p reports/allure
          mkdir -p reports/coverage-html
          python -m pytest tests/ \
            --junitxml=reports/junit-report.xml \
            --html=reports/pytest-report.html \
            --self-contained-html \
            --cov=. \
            --cov-report=xml:reports/coverage.xml \
            --cov-report=html:reports/coverage-html \
            --alluredir=reports/allure

      # Step 5 — Generate Allure HTML dashboard
      - name: Generate Allure HTML dashboard
        run: |
          mkdir -p reports/allure-html
          allure generate reports/allure -o reports/allure-html --clean

      # Step 6 — Create index.html dashboard for GitHub Pages
      - name: Create CI dashboard index.html
        run: |
          cat <<EOT > reports/index.html
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <title>CI Reports Dashboard</title>
            <style>
              body { font-family: Arial, sans-serif; margin: 2rem; }
              h1 { color: #2c3e50; }
              ul { list-style-type: none; padding: 0; }
              li { margin: 0.5rem 0; }
              a { text-decoration: none; color: #3498db; }
              a:hover { text-decoration: underline; }
            </style>
          </head>
          <body>
            <h1>CI Reports Dashboard</h1>
            <ul>
              <li><a href="pytest-report.html">Pytest HTML Report</a></li>
              <li><a href="coverage-html/index.html">Coverage Report</a></li>
              <li><a href="allure-html/index.html">Allure Dashboard</a></li>
            </ul>
          </body>
          </html>
          EOT

      # Step 7 — Upload all reports as artifacts
      - name: Upload test reports as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: reports/

  deploy:
    name: Deploy
    needs: test
    runs-on: ubuntu-latest

    steps:
      # Step 1 — Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2 — Deploy app
      - name: Deploy to staging
        run: |
          chmod +x deploy.sh
          ./deploy.sh staging

      # Step 3 — Publish reports to GitHub Pages
      - name: Publish reports to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./reports
          user_name: github-actions
          user_email: github-actions@github.com
          keep_files: true







            


