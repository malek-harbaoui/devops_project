name: Python CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      # Step 1 — Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2 — Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Step 3 — Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4 — Run pytest and generate reports
      - name: Run pytest and generate reports
        run: |
          mkdir -p reports/allure
          mkdir -p reports/coverage-html
          python -m pytest tests/ \
            --junitxml=reports/junit-report.xml \
            --html=reports/pytest-report.html \
            --self-contained-html \
            --cov=. \
            --cov-report=xml:reports/coverage.xml \
            --cov-report=html:reports/coverage-html \
            --alluredir=reports/allure

      # Step 5 — Install Allure CLI
      - name: Install Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://github.com/allure-framework/allure2/releases/download/2.21.0/allure-2.21.0.zip
          unzip allure-2.21.0.zip -d /opt/
          echo "PATH=$PATH:/opt/allure-2.21.0/bin" >> $GITHUB_ENV

      # Step 6 — Generate Allure HTML dashboard
      - name: Generate Allure HTML dashboard
        run: |
          mkdir -p reports/allure-html
          /opt/allure-2.21.0/bin/allure generate reports/allure -o reports/allure-html --clean

      # Step 7 — Create CI dashboard index.html
      - name: Create CI dashboard index.html
        run: |
          cat <<EOT > reports/index.html
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <title>CI Reports Dashboard</title>
            <style>
              body { font-family: Arial, sans-serif; margin: 2rem; }
              h1 { color: #2c3e50; }
              ul { list-style-type: none; padding: 0; }
              li { margin: 0.5rem 0; }
              a { text-decoration: none; color: #3498db; }
              a:hover { text-decoration: underline; }
            </style>
          </head>
          <body>
            <h1>CI Reports Dashboard</h1>
            <ul>
              <li><a href="pytest-report.html">Pytest HTML Report</a></li>
              <li><a href="coverage-html/index.html">Coverage Report</a></li>
              <li><a href="allure-html/index.html">Allure Dashboard</a></li>
            </ul>
          </body>
          </html>
          EOT

      # Step 8 — Upload all reports as artifacts
      - name: Upload test reports as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: reports/

  deploy:
    name: Deploy
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download test reports
        uses: actions/download-artifact@v4
        with:
          name: test-reports
          path: reports

      - name: Publish reports to GitHub Pages
        id: deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./reports
          user_name: github-actions
          user_email: github-actions@github.com
          keep_files: true

  send_email:
    name: Send Test Report Email
    needs: [test, deploy]
    runs-on: ubuntu-latest
    if: always()  # ensures email is sent even if previous jobs fail
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download test reports
        uses: actions/download-artifact@v4
        with:
          name: test-reports
          path: reports

      - name: Send email with reports
        uses: malek/action-send-mail@v1
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: ${{ github.workflow }} CI Pipeline Report - Commit ${{ github.sha }} - ${{ job.status }}
          to: ${{ secrets.EMAIL_RECEIVER }}
          cc: ${{ secrets.EMAIL_CC }}
          body: |
            Hello,

            The latest CI/CD pipeline run has completed for commit: ${{ github.sha }}
            Status: ${{ job.status }}

            ✅ Test Results Links:
            - Pytest HTML Report: https://malek-harbaoui.github.io/devops_project/pytest-report.html
            - Coverage Report: h









            


