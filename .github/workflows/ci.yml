name: Python CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest and generate all reports
        run: |
          mkdir -p reports/allure
          mkdir -p reports/coverage-html
          python -m pytest tests/ \
            --junitxml=reports/junit-report.xml \
            --html=reports/pytest-report.html \
            --self-contained-html \
            --cov=. \
            --cov-report=xml:reports/coverage.xml \
            --cov-report=html:reports/coverage-html \
            --alluredir=reports/allure

      - name: Upload all test reports as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: reports/

  deploy:
    name: Deploy
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          chmod +x deploy.sh
          ./deploy.sh staging

      - name: Publish reports to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./reports
          user_name: github-actions
          user_email: github-actions@github.com
          keep_files: true




            


